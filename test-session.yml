---

- hosts: 127.0.0.1
  connection: local
  gather_facts: False
  sudo: False
  vars_files:
    - group_vars/consul

  tasks:

    - name: Session create
      consul_session: action=create
      register: session
      tags:
        - session

    - name: Debug created session
      debug: var=session
      tags:
        - session

    - name: Get session info
      consul_session: action=info session={{session.value.ID}}
      register: session_info
      tags:
        - session

    - name: Debug session info
      debug: var=session_info
      tags:
        - session

    - name: Destroy session
      consul_session: action=destroy session={{session.value.ID}}
      tags:
        - session
